{% extends 'main.html' %}
{% block title %}
Авторизация{% endblock %}
{% block content %}
<h1>Авторизация</h1>
{% if not data.suc=='' %}
<p align="center">{{data.suc}}</p>
{% endif %}
<form method="post">

    <div class="row">
        <div>Логин: </div>
        <div><input type="text" placeholder="Логин" name="login"></div>
    </div>
     <div class="row">
        <div>Пароль: </div>
        <div><input type="password" placeholder="Password" name="password"></div>
    </div>

    <div class="row">
        <div class="btn"><input type="submit" value="Авторизация"></div>
    </div>
</form>
{% endblock %}
